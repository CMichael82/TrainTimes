<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Train Scheduler</title>
</head>

<body>

	<div class="container">
		<header>
			<div class="card">
				<h1 class="title">ON TRACK</h1>
				<img src="./assets/images/Tracks.jpg" alt="Train Tracks">
			</div>
		</header>

		<div class="card">
			<div class="card-header text-center">Current Train Schedule</div>
			<div class="card-body">
				<table class="table table-sm table-hover" id="schedule">
					<thead>
						<tr>
							<th scope="col">Train Name</th>
							<th scope="col">Destination</th>
							<th scope="col">First Train</th>
							<th scope="col">Frequency (Min)</th>
							<th scope="col">Next Arrival</th>
							<th scope="col">Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<br>

		<div class="card">
			<div class="card-header text-center">Add a Train</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="nameInput">Train Name</label>
						<input type="text" class="form-control" id="nameInput">
					</div>
					<div class="form-group">
						<label for="destInput">Destination</label>
						<input type="text" class="form-control" id="destInput">
					</div>
					<div class="form-group">
						<label for="timeInput">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="timeInput">
					</div>
					<div class="form-group">
						<label for="freqInput">Frequency (min)</label>
						<input type="text" class="form-control" id="freqInput">
					</div>
					<button type="submit" class="btn btn-success" id="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="./assets/js/train.js"></script>
</body>

</html>
