<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">

	<title>Train Scheduler</title>
</head>

<body>

	<header>
		<div class="jumbotron jumbotron-fluid">
			<h1 class="title">Train Times</h1>
		</div>
	</header>

	<div class="container">
	<div id="schedule"></div>

	<form>
		<div class="form-group">
			<label for="trainName">Train Name</label>
			<input type="text" class="form-control" id="nameInput">
		</div>
		<div class="form-group">
			<label for="destination">Destination</label>
			<input type="text" class="form-control" id="destInput">
		</div>
		<div class="form-group">
			<label for="firstTime">First Train Time</label>
			<input type="text" class="form-control" id="timeInput">
		</div>
		<div class="form-group">
			<label for="frequency">Frequency (min)</label>
			<input type="text" class="form-control" id="freqInput">
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./assets/js/train.js"></script>
</body>

</html>
